services:
  - type: web
    name: marshab-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: conda run --no-capture-output -n marshab python -m marshab.web.server
    healthCheckPath: /api/v1/health/live
    envVars:
      - key: MARSHAB_DEMO_SEED
        value: "42"
      - key: MARSHAB_WEB_RELOAD
        value: "false"
      - key: MARSHAB_CORS_ORIGINS
        sync: false
  - type: web
    name: marshab-web
    runtime: static
    buildCommand: cd webui && npm ci && npm run build
    staticPublishPath: webui/dist
    envVars:
      - key: VITE_API_URL
        value: /api/v1
      - key: VITE_WS_URL
        value: wss://mars-gis-api.onrender.com
    routes:
      - type: rewrite
        source: /api/v1/*
        destination: https://mars-gis-api.onrender.com/api/v1/*
      - type: rewrite
        source: /*
        destination: /index.html
