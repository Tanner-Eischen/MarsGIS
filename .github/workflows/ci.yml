name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-smoke:
    name: Backend Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run smoke tests
        run: |
          poetry run pytest -q \
            tests/test_pipeline_smoke.py \
            tests/test_route_smoke.py \
            tests/api/test_portfolio_flows.py

  lint-critical:
    name: Ruff Critical Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run critical Ruff rules
        run: poetry run ruff check marshab tests scripts --select E9,F63,F7,F82

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Install frontend dependencies
        working-directory: webui
        run: npm ci

      - name: Ensure no hardcoded backend origin
        run: |
          if grep -R -n -E "fetch\([[:space:]]*['\"]http://localhost:5000/api/v1" webui/src; then
            echo "Hardcoded localhost fetch() origin found in webui/src."
            exit 1
          fi

      - name: Build frontend
        working-directory: webui
        run: npm run build
