line-length = 100
target-version = "py311"

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # Line too long (handled by Black)
    "UP007", # Keep legacy Optional/Union annotations for now
    "UP038", # Keep tuple form in isinstance checks (needed for older Ruff)
    "B008",  # Typer's Option/Argument defaults are intentional
    "B904",  # Existing exception style debt; defer chained-raise refactor
    "N803",  # Scientific/ML convention: uppercase feature matrix names
    "N806",  # Scientific/ML convention: uppercase temporary matrix vars
    "B007",  # Existing loop variable style in tests/core
]





